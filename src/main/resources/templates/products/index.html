<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tech Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Header */
        .header {
            background: #222;
            color: #fff;
            padding: 1rem 0;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .header .nav a {
            color: #fff;
            margin-left: 1rem;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .header .nav a:hover {
            background: #f39c12;
            color: #fff;
        }

        .btn-login {
            background: #f39c12;
            color: #fff;
        }

        .btn-login:hover {
            background: #e67e22;
        }

        /* Banner */
        .banner {
            background: url('https://via.placeholder.com/1920x400') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 5rem 0;
        }

        .banner h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .banner .btn {
            background: #f39c12;
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
        }

        .banner .btn:hover {
            background: #e67e22;
        }

        /* Sản phẩm */
        .products {
            padding: 3rem 0;
            background: #f4f4f4;
        }

        .products .section-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .product-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .product-item {
            background: #fff;
            padding: 1rem;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .product-item img {
            max-width: 100%;
            border-radius: 5px;
        }

        .product-name {
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .product-price {
            color: #f39c12;
            font-weight: bold;
        }

        .btn {
            background: #222;
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #f39c12;
        }

        /* Footer */
        .footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Products</h1>
    <a class="btn btn-primary" href="/products/create">Create Products</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>category</th>
            <th>Price</th>
            <th>description</th>
            <th>createdAt</th>
            <th>updateAt</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.category_id}"></td>
            <td th:text="@{${product.price} + '$'}"></td>
            <td>
                <img th:src="@{'/images/' + ${product.imageFileName}}" alt="..." width="100">
            </td>
            <td th:text="${product.createdAt.toString().substring(0,10)}"></td>
            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/products/edit(id=${product.id})}">Edit</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/products/delete(id=${product.id})}"
                   onclick="return confirm('Are you sure?')">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
