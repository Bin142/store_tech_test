<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tech Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Users infor</h1>
    <a class="btn btn-primary" href="/users/createUser">Add User</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>User Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.username}"></td>
<!--            <td>-->
<!--                <img th:src="@{'/images/' + ${product.imageFileName}}" alt="..." width="100">-->
<!--            </td>-->
<!--            <td th:text="${product.createdAt.toString().substring(0,10)}"></td>-->
            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/users/edituser(id=${user.id})}">Edit</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/users/deleteuser(id=${user.id})}"
                   onclick="return confirm('Are you sure?')">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
