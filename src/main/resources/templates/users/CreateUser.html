<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users Manage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">New User</h2>

            <form method="post" enctype="multipart/form-data" th:object="${request}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${request.name}">
                        <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                           th:errors="${request.name}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <labe class="col-sm-4 col-form-label">Age</labe>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${request.age}">
                            <option value=2010>2010</option>
                            <option value=2009>2009</option>
                            <option value=2008>2008</option>
                            <option value=2007>2007</option>
                            <option value=2006>2006</option>
                            <option value=2005>2005</option>
                            <option value=2004>2004</option>
                            <option value=2003>2003</option>
                            <option value=2002>2002</option>
                            <option value=2001>2001</option>
                            <option value=2000>2000</option>
                            <option value=1999>1999</option>
                            <option value=1998>1998</option>
                            <option value=1997>1997</option>
                            <option value=1996>1996</option>
                            <option value=1995>1995</option>
                            <option value=1994>1994</option>
                            <option value=1993>1993</option>
                            <option value=1992>1992</option>
                            <option value=1991>1991</option>
                            <option value=1990 >1990</option>
                            <option value=1989 >1989</option>
                            <option value=1988 >1988</option>
                            <option value=1987 >1987</option>
                            <option value=1986 >1986</option>
                            <option value=1985 >1985</option>
                            <option value=1984 >1984</option>
                            <option value=1983 >1983</option>
                            <option value=1982 >1982</option>
                            <option value=1981 >1981</option>
                            <option value=1980 >1980</option>
                            <option value=1979 >1979</option>
                            <option value=1978 >1978</option>
                            <option value=1977 >1977</option>
                            <option value=1976 >1976</option>
                            <option value=1975 >1975</option>
                            <option value=1974 >1974</option>
                            <option value=1973 >1973</option>
                            <option value=1972 >1972</option>
                            <option value=1971 >1971</option>
                            <option value=1970 >1970</option>
                        </select>
<!--                        <input class="form-control" th:field="${request.age}">-->
                        <p th:if="${#fields.hasErrors('age')}" th:errorclass="text-danger"
                           th:errors="${request.age}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">User Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${request.username}">
                        <p th:if="${#fields.hasErrors('username')}" th:errorclass="text-danger"
                           th:errors="${request.username}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="${request.password}"></textarea>
                        <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger"
                           th:errors="${request.password}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/users" role="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
