<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Container chính */
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #333;
        }

        .btn {
            width: 100%;
            background: #f39c12;
            color: #fff;
            border: none;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #e67e22;
        }

    </style>
</head>
<body>
<div class="login-container">
    <h2>Đăng Nhập</h2>
    <form action="/auth/checklogin" method="post" enctype="multipart/form-data" th:object="${request}">
        <!-- Tên đăng nhập -->
        <label for="request.username">Tên Đăng Nhập</label>
        <input type="text" id="request.username" name="username" placeholder="Nhập tên đăng nhập" >

        <!-- Mật khẩu -->
        <label for="request.password">Mật Khẩu</label>
        <input type="password" id="request.password" name="password" placeholder="Nhập mật khẩu">

        <!-- Remember Me -->
        <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Ghi nhớ tôi</label>
        </div>

        <!-- Nút đăng nhập -->
        <button type="submit" class="btn btn-primary">Đăng Nhập</button>
    </form>
    <!-- Đường dẫn đến trang đăng ký -->
    <div class="register-link">
        <p>Chưa có tài khoản? <a href="/auth/register">Đăng ký</a></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
